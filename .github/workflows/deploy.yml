name: Backend CD

on:
  pull_request:
    types: [closed]

jobs:
  build-and-push:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      contains(github.event.pull_request.labels.*.name, 'ğŸ…ğŸ¼deploy')

    runs-on: ubuntu-latest  

    steps:
    - name: ë¦¬í¬ì§€í† ë¦¬ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: JDK 17ì„ ì„¤ì¹˜í•©ë‹ˆë‹¤
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Install redis
      run: sudo apt-get install -y redis-tools redis-server

    - name: Verify that redis is up
      run: redis-cli ping

    - name: Gradle ëª…ë ¹ ì‹¤í–‰ì„ ìœ„í•œ ê¶Œí•œì„ ë¶€ì—¬í•©ë‹ˆë‹¤
      run: chmod +x gradlew

    - name: ë³€ê²½ëœ ëª¨ë“ˆì„ ì²´í¬í•œë‹¤.
      id: check_changes
      run: |
        git fetch origin main
        if git diff --name-only HEAD^ HEAD | grep -q "^domain/"; then
          echo "domain ëª¨ë“ˆì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤."
          echo "::set-output name=domain_changed::true"
        else
          if git diff --name-only HEAD^ HEAD | grep -q "^app-api/"; then
            echo "api ëª¨ë“ˆì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤."
            echo "::set-output name=api_changed::true"
          fi
          if git diff --name-only HEAD^ HEAD | grep -q "^app-scheduler/"; then
            echo "scheduler ëª¨ë“ˆì´ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤."
            echo "::set-output name=scheduler_changed::true"
          fi
        fi

    - name: ë³€ê²½ëœ ëª¨ë“ˆì„ ë¹Œë“œí•œë‹¤.
      run: |
        domain_changed=${{ steps.check_changes.outputs.domain_changed }}
        api_changed=${{ steps.check_changes.outputs.api_changed }}
        scheduler_changed=${{ steps.check_changes.outputs.scheduler_changed }}

        if [ "$domain_changed" == "true" ]; then
          echo "ë„ë©”ì¸ ëª¨ë“ˆ ë° í•˜ìœ„ ëª¨ë“ˆì„ ë¹Œë“œí•©ë‹ˆë‹¤."
          ./gradlew build --parallel
        else
          if [ "$api_changed" == "true" ]; then
            echo "api ëª¨ë“ˆì„ ë¹Œë“œí•©ë‹ˆë‹¤."
            ./gradlew :app-api:build
          fi

          if [ "$scheduler_changed" == "true" ]; then
            echo "scheduler ëª¨ë“ˆì„ ë¹Œë“œí•©ë‹ˆë‹¤."
            ./gradlew :app-scheduler:build
          fi

          if [ "$api_changed" != "true" ] && [ "$scheduler_changed" != "true" ]; then
            echo "ëª¨ë“ˆì— ë³€ê²½ ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤."
          fi
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  

    - name: ë„ì»¤ ë¡œê·¸ì¸
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  
        password: ${{ secrets.DOCKERHUB_TOKEN }}     

    - name: ë„ì»¤ ì´ë¯¸ì§€ build í›„ push (API)
      uses: docker/build-push-action@v2
      if: |
        steps.check_changes.outputs.domain_changed == 'true' || 
        steps.check_changes.outputs.api_changed == 'true'
      with:
        context: ./app-api
        file: Dockerfile
        push: true  
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.API_IMAGE }}:${{ github.sha }}
        platforms: linux/amd64

    - name: ë„ì»¤ ì´ë¯¸ì§€ build í›„ push (Scheduler)
      uses: docker/build-push-action@v2
      if: |
        steps.check_changes.outputs.domain_changed == 'true' || 
        steps.check_changes.outputs.scheduler_changed == 'true'
      with:
        context: ./app-scheduler
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.SCHEDULER_IMAGE }}:${{ github.sha }}
        platforms: linux/amd64
    
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
    - name: Install SSH
      run: sudo apt update && sudo apt install -y openssh-client

    - name: EC2 ì ‘ì† ë° ë°°í¬ ì§„í–‰
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        script: |
          export COMMIT_VERSION=${{ github.sha }} &&
          ./deploy.sh

  notify-slack:
    runs-on: ubuntu-latest
    needs: deploy-to-ec2
    
    steps:
      - name: ë°°í¬ ì„±ê³µì‹œ Slackìœ¼ë¡œ ì•Œë¦½ë‹ˆë‹¤
        uses: 8398a7/action-slack@v3
        with:
          author_name: ë°°í¬ ì„±ê³µ
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
        if: always() # Pick up events even if the job fails or is canceled.
          
